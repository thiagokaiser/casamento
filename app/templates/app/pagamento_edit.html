{% extends 'app/base.html' %}

{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Pagamento
        <small>Edita</small>
    </h1>                    
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    

    <div class="box box-primary">            
        <div class="box-body">
            <a disabled class="btn btn-default" href="{% url 'app:orcamento_new' %}"><span class="fa fa-file-o"></span></a>
            <a disabled class="btn btn-default" href="{% url 'app:orcamento_edit' pk=orcamento.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
            <a disabled class="btn btn-default" href="{% url 'app:orcamento_del' pk=orcamento.pk %}"><span class="glyphicon glyphicon-trash"></span></a>
            <a class="btn btn-default" href="{% url 'app:orcamento_list' filtro1='all' filtro2='all' %}"><span class="glyphicon glyphicon-search"></span></a>
            <p></p>
            <div class="form-group">
                <p class="form-control">
                    <b>Empresa: </b> {{ orcamento.empresa }} &nbsp;&nbsp;
                    <b>Categoria:</b> {{ orcamento.categoria }}   
                </p>
            </div>
            <ul class="nav nav-tabs">
                <li role="presentation"><a disabled href="{% url 'app:orcamento_detail' pk=orcamento.pk %}">Detalhes</a></li>
                <li role="presentation" class="active"><a disabled href="{% url 'app:pagamento_list' pk=orcamento.pk %}">Pagamentos</a></li>
                <li role="presentation"><a disabled href="{% url 'app:anexo_list' pk=orcamento.pk %}">Anexos</a></li>
            </ul>            
            <p></p>


            <form method="post">
                {% csrf_token %}
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-primary" href="{% url 'app:pagamento_detail' pk=pagamento.pk %}">Voltar</a>
                <p></p>
                <table class="table table-hover" style="width: 100%; max-width: 800px;">                       
                    {{ form.as_table }}
                </table>
                <button class="btn btn-primary" type="submit">Salvar</button>
                <a class="btn btn-primary" href="{% url 'app:pagamento_detail' pk=pagamento.pk %}">Voltar</a>
            </form>
        </div>
    </div>               
</section><!-- /.content -->	

{% endblock %}

{% block javascript %}    

{% endblock javascript %}
