{% extends 'app/base.html' %}

{% block content %}

<!-- Content Header (Page header) -->
<section class="content-header">
    <h1>
        Pagamentos
        <small>Lista</small>
    </h1>                    
</section>

<!-- Main content -->
<section class="content">
    <!-- Your Page Content Here -->                    

    <div class="box box-primary">            
        <div class="box-body">            
            <table class="table table-hover" style="width: 100%; max-width: 600px;">
                <tr><th>Descricao </th><th>Valor </th><th>Empresa</th></tr>
                {% for pagto in pagamento %}
                    <tr><td>{{ pagto.descricao }}</td><td>{{ pagto.valor_pagto }}</td><td>{{ pagto.orcamento }}</td></tr>                    
                {% endfor %}
            </table>            
        </div>
    </div>               
</section><!-- /.content -->	

{% endblock %}
